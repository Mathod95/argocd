apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
spec:
  destination:
    name: management
    namespace: crossplane-system
  project: management
  source:
    path: apps/crossplane/
    repoURL: https://github.com/Mathod95/argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true