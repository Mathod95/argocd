apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-providers
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: crossplane-system
  project: default
  source:
    path: apps/crossplane-providers/
    repoURL: https://github.com/Mathod95/argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true